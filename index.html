<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="chatBody" class="chat-body">
      <div id="chatEmptyMessage" class="chat-empty-message">
        <div class="chat-empty-title">Сообщений пока нет...</div>
        <div class="chat-empty-description">
          Отправьте первое сообщение собеседнику
        </div>
        <img width="140" height="140" src="assets/empty-chat.svg" />
      </div>
    </div>
    <div class="message-panel">
      <input id="file" type="file" hidden />
      <div id="attachFile" class="message-paper-clip-button">
        <img width="22" height="22" src="assets/paper-cli.svg" />
      </div>
      <input
        id="textMessage"
        type="text"
        placeholder="Введите сообщение"
        class="message-text"
      />
      <div id="sendButton" class="message-send-button visibility-hidden">
        <img width="22" height="22" src="assets/send.svg" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
